<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            background: linear-gradient(135deg, #1e5799, #207cca, #2989d8, #1e5799);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .password-reset {
            text-align: center;
            margin-top: 1.5rem;
        }

        .password-reset a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .password-reset a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; top: 0; }
            to { opacity: 1; top: 20px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Вход в систему</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Логин</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Введите ваш логин"
                    required
                    minlength="4">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input
                    type="password"
                    id="password"
                    placeholder="••••••••"
                    required
                    minlength="6">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Проверка данных...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Войти</button>
            </div>

            <div class="password-reset">
                <a href="#">Забыли пароль?</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Обработчик отправки формы
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Показать индикатор загрузки
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            // Подготовка данных для отправки
            const formData = new URLSearchParams();
            formData.append('grant_type', 'password');
            formData.append('username', username);
            formData.append('password', password);
            formData.append('scope', '');
            formData.append('client_id', 'string');
            formData.append('client_secret', 'string');

            try {
                // Отправка запроса на сервер
                const response = await fetch('http://127.0.0.1:8000/token', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                // Скрыть индикатор загрузки
                loading.style.display = 'none';

                if (!response.ok) {
                    // Обработка ошибок сервера
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ошибка авторизации');
                }

                // Получение данных ответа
                const data = await response.json();

                // Сохраняем токен в localStorage
                localStorage.setItem('authToken', data.access_token);

                // Показываем уведомление об успешной авторизации
                showNotification('Авторизация успешна! Перенаправляем...');

                // Запрос информации о пользователе (для получения роли)
                try {
                    const userResponse = await fetch('http://127.0.0.1:8000/user-info', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });

                    if (!userResponse.ok) {
                        throw new Error('Не удалось получить информацию о пользователе');
                    }

                    const userData = await userResponse.json();

                    // Сохраняем данные пользователя в localStorage
                    localStorage.setItem('userData', JSON.stringify(userData));

                    // Задержка перед перенаправлением для отображения уведомления
                    setTimeout(() => {
                        // Перенаправление в зависимости от роли
                        if (userData.role === 'admin') {
                            window.location.href = 'manager_home.html';
                        } else if (userData.role === 'user') {
                            window.location.href = 'user_home.html';
                        } else {
                            throw new Error('Неизвестная роль пользователя');
                        }
                    }, 1500);

                } catch (userError) {
                    console.error('Ошибка получения информации о пользователе:', userError);
                    errorMessage.textContent = 'Ошибка авторизации: не удалось определить роль';
                    errorMessage.style.display = 'block';
                }

            } catch (error) {
                // Обработка ошибок
                console.error('Ошибка авторизации:', error);
                errorMessage.textContent = `Ошибка: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        });

        // Функция для показа уведомлений
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-in-out forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Добавляем стили для анимации исчезновения
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; top: 20px; }
                to { opacity: 0; top: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
