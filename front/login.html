<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-secondary {
            background: white;
            color: #3498db;
            padding: 0.75rem;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .password-reset {
            text-align: center;
            margin-top: 1.5rem;
        }

        .password-reset a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .password-reset a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Вход в систему</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input 
                    type="text" 
                    id="login" 
                    placeholder="Введите ваш логин"
                    required
                    minlength="4">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="••••••••"
                    required
                    minlength="6">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Войти</button>
                <button type="button" class="btn-secondary">Войти для сотрудников</button>
            </div>

            <div class="password-reset">
                <a href="#">Забыли пароль?</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('authForm');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            // Эмуляция авторизации
            console.log('Попытка входа:', { login, password });
            alert('Авторизация выполнена успешно!');
        });

        document.querySelector('.btn-secondary').addEventListener('click', () => {
            // Переход на страницу авторизации сотрудников
            console.log('Переход к авторизации сотрудников');
            window.location.href = '/staff-auth';
        });
    </script>
</body>
</html>
