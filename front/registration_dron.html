<!DOCTYPE html>
<html>
<head>
    <title>Регистрация БПЛА</title>
    <style>
        .registration-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        select, input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, 
        input:focus, 
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .model-select {
            background-image: url('data:image/svg+xml;utf8,<svg ... />');
            background-repeat: no-repeat;
            background-position: right 0.7rem top 50%;
            background-size: 12px auto;
        }
    </style>
</head>
<body>
    <nav class="toolbar navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="nav-items">
                <a href="/register-drone" class="me-4">Зарегистрировать дрон</a>
                <a href="/create-route" class="me-4">Создать маршрут</a>

            </div>
            
            <div class="profile-menu">
                <div class="d-flex align-items-center text-white">
                    <span class="me-2">Иван Иванов</span>
                    <i class="bi bi-person-circle fs-4"></i>
                </div>
                <div class="dropdown-menu">
                    <button class="dropdown-item text-danger">
                        <i class="bi bi-box-arrow-right me-2"></i>Выйти
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="registration-container">
        <h2>Регистрация нового БПЛА</h2>
        <form id="drone-registration-form">
            <!-- Поле выбора модели -->
            <div class="form-group">
                <label for="model-select">Модель дрона:</label>
                <select id="model-select" class="model-select" required>
                    <option value="">Выберите модель</option>
                    <option value="DJI_Mavic_3">DJI Mavic 3</option>
                    <option value="Parrot_Anafi">Parrot Anafi</option>
                    <option value="Autel_EVO_Lite">Autel EVO Lite</option>
                    <option value="Yuneec_H520">Yuneec H520</option>
                    <option value="other">Другая модель</option>
                </select>
            </div>

            <!-- Поле ввода имени -->
            <div class="form-group">
                <label for="drone-name">Именование дрона:</label>
                <input 
                    type="text" 
                    id="drone-name" 
                    placeholder="Введите уникальное имя"
                    required
                    pattern="[A-Za-zА-Яа-я0-9\s]{3,20}"
                    title="От 3 до 20 символов (буквы, цифры, пробелы)">
            </div>

            <!-- Поле описания -->
            <div class="form-group">
                <label for="drone-description">Описание:</label>
                <textarea 
                    id="drone-description" 
                    placeholder="Опишите особенности вашего дрона (модификации, установленное оборудование)"
                    maxlength="500"></textarea>
                <div class="char-counter"><span id="char-count">0</span>/500</div>
            </div>

            <button type="submit" class="submit-btn">Зарегистрировать</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('drone-registration-form');
        const descriptionField = document.getElementById('drone-description');
        const charCount = document.getElementById('char-count');

        // Счетчик символов
        descriptionField.addEventListener('input', () => {
            charCount.textContent = descriptionField.value.length;
        });

        // Обработка отправки формы
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                model: document.getElementById('model-select').value,
                name: document.getElementById('drone-name').value.trim(),
                description: descriptionField.value.trim()
            };

            // Валидация
            if (!formData.model) {
                alert('Выберите модель дрона!');
                return;
            }

            console.log('Отправка данных:', formData);
            // Здесь можно добавить fetch-запрос на бэкенд
            alert('Дрон успешно зарегистрирован!');
            form.reset();
            charCount.textContent = '0';
        });
    </script>
</body>
</html>
