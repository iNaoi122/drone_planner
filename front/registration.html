<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .registration-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .name-group .form-group {
            margin-bottom: 1rem;
        }

        .document-group {
            display: flex;
            gap: 10px;
        }

        .document-group > div {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .password-match {
            color: #2ecc71;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Регистрация нового пользователя</h2>
        <form id="registrationForm">
            <div class="name-group">
                <div class="form-group">
                    <label for="lastname">Фамилия*</label>
                    <input
                        type="text"
                        id="lastname"
                        required
                        pattern="[А-Яа-яЁё]+"
                        title="Только кириллические символы">
                </div>

                <div class="form-group">
                    <label for="firstname">Имя*</label>
                    <input
                        type="text"
                        id="firstname"
                        required
                        pattern="[А-Яа-яЁё]+"
                        title="Только кириллические символы">
                </div>

                <div class="form-group">
                    <label for="middlename">Отчество</label>
                    <input
                        type="text"
                        id="middlename"
                        pattern="[А-Яа-яЁё]*"
                        title="Только кириллические символы">
                </div>
            </div>

            <div class="form-group">
                <label for="login">Логин*</label>
                <input
                    type="text"
                    id="login"
                    required
                    minlength="3"
                    placeholder="Уникальное имя пользователя">
            </div>

            <div class="form-group">
                <label for="birth_date">Дата рождения*</label>
                <input
                    type="date"
                    id="birth_date"
                    required>
                <div class="error-message" id="ageError">Минимальный возраст - 18 лет</div>
            </div>

            <div class="form-group">
                <label>Документ*</label>
                <div class="document-group">
                    <div>
                        <input
                            type="text"
                            id="id_card_series"
                            required
                            pattern="\d{4}"
                            title="Ровно 4 цифры"
                            placeholder="Серия (4 цифры)">
                    </div>
                    <div>
                        <input
                            type="text"
                            id="id_card_number"
                            required
                            pattern="\d{5}"
                            title="Ровно 5 цифр"
                            placeholder="Номер (5 цифр)">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль*</label>
                <input
                    type="password"
                    id="password"
                    required
                    minlength="6"
                    placeholder="••••••••">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль*</label>
                <input
                    type="password"
                    id="confirmPassword"
                    required
                    placeholder="••••••••">
                <div class="error-message" id="passError">Пароли не совпадают</div>
                <div class="password-match" id="passMatch">✓ Пароли совпадают</div>
            </div>

            <button type="submit">Зарегистрироваться</button>
            <div class="success-message" id="successMessage">
                Регистрация успешна! Перенаправляем на страницу входа...
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const birthDateInput = document.getElementById('birth_date');
        const successMessage = document.getElementById('successMessage');

        function validatePasswords() {
            const passError = document.getElementById('passError');
            const passMatch = document.getElementById('passMatch');

            if(password.value !== confirmPassword.value) {
                passError.style.display = 'block';
                passMatch.style.display = 'none';
                return false;
            } else {
                passError.style.display = 'none';
                passMatch.style.display = 'block';
                return true;
            }
        }

        function validateAge() {
            const ageError = document.getElementById('ageError');
            if(!birthDateInput.value) {
                ageError.style.display = 'none';
                return false;
            }
            
            const birthDate = new Date(birthDateInput.value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            if(age < 18) {
                ageError.style.display = 'block';
                return false;
            }
            ageError.style.display = 'none';
            return true;
        }

        confirmPassword.addEventListener('input', validatePasswords);
        password.addEventListener('input', validatePasswords);
        birthDateInput.addEventListener('change', validateAge);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if(!validateAge() || !validatePasswords() || !form.checkValidity()) {
                alert('Пожалуйста, заполните все обязательные поля корректно!');
                return;
            }

            // Calculate age from birth date
            const birthDate = new Date(birthDateInput.value);
            const today = new Date();
            let calculatedAge = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                calculatedAge--;
            }
            
            const userData = {
                last_name: document.getElementById('lastname').value,
                first_name: document.getElementById('firstname').value,
                middle_name: document.getElementById('middlename').value || null,
                login: document.getElementById('login').value,
                password: password.value,
                age: calculatedAge,
                id_card_series: parseInt(document.getElementById('id_card_series').value),
                id_card_number: parseInt(document.getElementById('id_card_number').value)
            };

            try {
                // Показываем состояние загрузки
                const submitBtn = form.querySelector('button');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Регистрация...';

                const response = await fetch('http://127.0.0.1:8000/reg', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ошибка сервера');
                }

                // Показываем сообщение об успехе
                successMessage.style.display = 'block';

                // Редирект через 2 секунды
                setTimeout(() => {
                    window.location.href = 'login.html'; // Замените на ваш URL входа
                }, 2000);

            } catch (error) {
                console.error('Ошибка регистрации:', error);
                alert(`Ошибка регистрации: ${error.message}`);

                // Восстанавливаем кнопку
                const submitBtn = form.querySelector('button');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Зарегистрироваться';
            }
        });
    </script>
</body>
</html>
